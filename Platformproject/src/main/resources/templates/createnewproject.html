<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .modal {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .project-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .project-card {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            width: 30%;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }
        .project-card:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="modal">
            <h2>Create New Project</h2>
            <form th:action="@{/leader/createnewproject}" method="post" th:object="${project}">
                <label for="name">Project Name</label>
                <input type="text" id="name" th:field="*{name}" required>

                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" rows="3"></textarea>

                <label for="category">Category</label>
                <select id="category" th:field="*{category}">
                    <option value="fullstack">Full Stack</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                </select>

                <label for="frontendTech">Frontend Tech</label>
                <select id="frontendTech" th:field="*{frontendTech}">
                    <option value="react">React</option>
                    <option value="angular">Angular</option>
                    <option value="vue">Vue.js</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                </select>

                <label for="backendTech">Backend Tech</label>
                <select id="backendTech" th:field="*{backendTech}">
                    <option value="springboot">Spring Boot</option>
                    <option value="nodejs">Node.js</option>
                    <option value="django">Django</option>
                    <option value="flask">Flask</option>
                    <option value="express">Express.js</option>
                    <option value="laravel">Laravel</option>
                </select>

                <button type="submit">Create Project</button>
            </form>
        </div>

        <h2>All Projects</h2>
        <div class="project-list">
            <div th:each="project : ${projects}" class="project-card">
                <a th:href="@{'/projects/' + ${project.id}}" style="text-decoration: none; color: white;">
                    <h3 th:text="${project.name}"></h3>
                    <p th:text="${project.category}"></p>
                    <p th:text="${project.description}"></p>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
