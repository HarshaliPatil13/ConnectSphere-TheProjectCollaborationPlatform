<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Collaboration Platform</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #2c2c2c, #000);
            font-family: Arial, sans-serif;
            margin: 0;
            color: #f3f3f3;
        }
        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        p {
            color: #ddd;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .leader {
            background: linear-gradient(45deg, #3b82f6, #1e40af);
            color: white;
        }
        .leader:hover {
            background: linear-gradient(45deg, #1e40af, #3b82f6);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
        }
        .member {
            background: linear-gradient(45deg, #10b981, #065f46);
            color: white;
        }
        .member:hover {
            background: linear-gradient(45deg, #065f46, #10b981);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Project Collaboration Platform</h1>
        <p>Choose how you want to participate:</p>
        
        <!-- Join as a Leader -->
        <form action="/leader/select" method="get">
            <button type="submit" class="btn leader">Join as Leader</button>
        </form>

        <!-- Join as a Member -->
        <form action="/member/select" method="get">
            <button type="submit" class="btn member">Join as Member</button>
        </form>

    </div>
</body>
</html>
