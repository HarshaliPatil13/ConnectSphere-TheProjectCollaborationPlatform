<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Authentication</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a2e, #000);
            font-family: Arial, sans-serif;
            margin: 0;
            color: #f3f3f3;
        }
        .container {
            background: rgba(10, 25, 47, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #00aaff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.8);
        }
        p {
            color: #bbb;
            margin-bottom: 20px;
        }
        .quote {
            font-style: italic;
            font-size: 1rem;
            color: #00c6ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.8);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }
        .login {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }
        .login:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
        }
        .register {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
        }
        .register:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leader Access</h1>
         <p class="quote">"Leading with vision, inspiring with action, and empowering with trust."</p>
         <p>Select an option to proceed:</p>

         <!-- Login Button -->
         <form action="/leader/login" method="get">
             <button type="submit" class="btn login">Login</button>
         </form>

         <!-- Register Button -->
         <form action="/leader/register" method="get">
             <button type="submit" class="btn register">Register</button>
         </form>
     </div>
</body>
</html>
