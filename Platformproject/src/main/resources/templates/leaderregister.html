<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a2e, #000);
            font-family: Arial, sans-serif;
            margin: 0;
            color: #f3f3f3;
        }
        .container {
            background: rgba(10, 25, 47, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            text-align: center;
            width: 320px;
        }
        h1 {
            font-size: 2rem;
            color: #00aaff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.8);
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #222;
            color: #fff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
        }
        .btn:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.8);
        }
        .error-message {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leader Registration</h1>

        <!-- Error Message Display -->
        <p th:if="${error}" th:text="${error}" class="error-message"></p>

        <form action="/leader/register" method="post">
            <label for="name">Full Name</label>
            <input type="text" name="name" class="input-field" placeholder="Enter full name" required>

            <label for="email">Email</label>
            <input type="email" name="email" class="input-field" placeholder="Enter email" required>

            <label for="password">Password</label>
            <input type="password" name="password" class="input-field" placeholder="Enter password" required>

            <button type="submit" class="btn">Register</button>
        </form>

        <p>Already have an account? 
            <a href="/leader/login" style="color: #00aaff;">Login here</a>
        </p>
    </div>
</body>
</html>
